<div>
  <div class="col-sm-6">
    <div class="well">
      <span ng-if="!Object.keys(ctrl.gpsData).length">Connecting/Loading</span>
      <img
      ng-if="ctrl.gpsData" src="https://www.mapquestapi.com/staticmap/v4/getmap?key={{ctrl.mqKey}}&center={{ctrl.gpsData.lat}},{{ctrl.gpsData.lon}}&zoom=10&size=640,480&type=map&imagetype=png&pois=">
    </div>
  </div>
</div>
