<div>
  <div class="col-sm-6">
    <div class="well">
      <h3 style="margin-top: 0px;">MapQuest Map</h3>
      <span ng-if="!ctrl.gpsData || ctrl.consumerKey === ''">Looking for data...</span>
      <img src="https://www.mapquestapi.com/staticmap/v4/getmap?key={{ctrl.consumerKey}}&center={{ctrl.gpsData.lat}},{{ctrl.gpsData.lon}}&zoom=10&size=640,480&type=map&imagetype=png&pois=blue,{{ctrl.gpsData.lat}},{{ctrl.gpsData.lon}}">
    </div>
  </div>
</div>
